<!doctype html>
<style type="text/css">
	p, li {
		font-family: "Charter";
	}

	h1 {
		font-family: "Charter";
		font-style: "Bold";
	}

	h3 {
		font-family: "Charter";
	}

	table {
		display: table;
		border-spacing: 2px;
		border-color: gray;
		border-radius: 2px;
	}
</style>

<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<title>ipr1_2</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
</head>
<body>
	<table>
		<tr>
			<td width="30%"/>
			<td>
				<p align="center"><img src="res/issoft-logo.png"/></p>
				<h1 align="center">ISsoft Internship</h1>
				<p align="center">We invite you to join an internship program.</p>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/9No-FiEInLA?ecver=1" frameborder="0" allowfullscreen></iframe>
				<h3 align="center">Registration Form</h3>
				<form>
					<p>
						<table>
							<tr>
								<td><label>Full name</label></td>
								<td><input type="text" name="full-name"></td>
							</tr>
							<tr>
								<td><label for="email">Email</label></td>
								<td><input type="email" name="email"></td>
							</tr>
							<tr>
								<td><label for="university">University</label></td>
								<td><input type="text" name="university"></td>
							</tr>
							<tr>
								<td><label for="specialty">Specialty</label></td>
								<td><input type="text" name="specialty"></td>
							</tr>
							<tr><td>Type:</td></tr>
							<tr>
								<td></td>
								<td><input type="radio" name="practice-type"><label>Production</label></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="radio" name="practice-type"><label>Pre-diploma</label></td>
							</tr>
							<tr><td>Dates:</td></tr>
							<tr>
								<td align="right"><label>Start</label></td>
								<td><input type="date" name="start-date"></td>
							</tr>

							<tr>
								<td align="right"><label>End</label></td>
								<td><input type="date" name="end-date"></td>
							</tr>

							<tr><td>Working hours:</td></tr>
							<tr>
								<td align="right"><label>Start</label></td>
								<td><input type="time" name="start-time"></td>
							</tr>

							<tr>
								<td align="right"><label>End</label></td>
								<td><input type="time" name="end-time"></td>
							</tr>

							<tr><td><label>Skills:</label></td></tr>
							<tr>
								<td>
									<select name="skill1set">
										<option>JavaScript</option>
										<option>HAXE</option>
										<option>CoffeeScript</option>
										<option>Dart</option>
									</select>
								</td>

								<td>
									<label>1</label><input type="radio" name="skill1rate">
									<label>2</label><input type="radio" name="skill1rate">
									<label>3</label><input type="radio" name="skill1rate">
									<label>4</label><input type="radio" name="skill1rate">
									<label>5</label><input type="radio" name="skill1rate">
								</td>
							</tr>

							<tr>
								<td>
									<select name="skill2set">
										<option>React</option>
										<option>Angular</option>
										<option>Polymer</option>
									</select>
								</td>

								<td>
									<label>1</label><input type="radio" name="skill2rate">
									<label>2</label><input type="radio" name="skill2rate">
									<label>3</label><input type="radio" name="skill2rate">
									<label>4</label><input type="radio" name="skill2rate">
									<label>5</label><input type="radio" name="skill2rate">
								</td>

							</tr>

							<tr>
								<td>
									<select name="skill3set">
										<option>D3</option>
										<option>Three.js</option>
										<option>Babylon</option>
									</select>
								</td>
								<td>
									<label>1</label><input type="radio" name="skill3rate">
									<label>2</label><input type="radio" name="skill3rate">
									<label>3</label><input type="radio" name="skill3rate">
									<label>4</label><input type="radio" name="skill3rate">
									<label>5</label><input type="radio" name="skill3rate">
								</td>
							</tr>

							<tr>
								<td>
									Photo
								</td>
								<td>
									<input type="file" name="id-image" accept=".jpg">
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="submit" name="Submit">
								</td>
								<td></td>
							</tr>
						</table>
					</p>
				</ul>
			</form>
		</td>
		<td width="30%"/>
	</tr>
</table>
</body>
<footer>
	<p align="center">
		<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png"/></a><br>

	</p>
</footer>
</html>
