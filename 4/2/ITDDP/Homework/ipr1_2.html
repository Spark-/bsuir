	}

<html class="no-js" lang="">

<body>
	<table>
		<tr>
			<td width="30%"/>
			<td>
				<p align="center"><img src="res/issoft-logo.png"/></p>
				<h1 align="center">ISsoft Internship</h1>
				<p align="center">We invite you to join an internship program.</p>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/9No-FiEInLA?ecver=1" frameborder="0" allowfullscreen></iframe>
				<h3 align="center">Registration Form</h3>
				<form>
					<p>
						<table>
							<tr>
								<td><label for="name">Full name</label></td>
								<td><input type="text" name="name"></td>
							</tr>
							<tr>
								<td><label for="email">Email</label></td>
								<td><input type="email" name="email"></td>
							</tr>
							<tr>
								<td><label for="university">University</label></td>
								<td><input type="text" name="university"></td>
							</tr>
							<tr>
								<td><label for="specialty">Specialty</label></td>
								<td><input type="text" name="specialty"></td>
							</tr>
							<tr><td>Practice:</td></tr>
							<tr>
								<td></td>
								<td><input type="radio" name="practice-type"><label for="name">Production</label></td>
							</tr>
							<tr>
								<td></td>
								<td><input type="radio" name="practice-type"><label for="name">Pre-diploma</label></td>
							</tr>
							<tr><td>Internship dates:</td></tr>
							<tr>
								<td align="right"><label for="name">Start</label></td>
								<td><input type="date" name="name"></td>
							</tr>

							<tr>
								<td align="right"><label for="name">End</label></td>
								<td><input type="date" name="name"></td>
							</tr>

							<tr><td>Work hours:</td></tr>
							<tr>
								<td align="right"><label for="name">Start</label></td>
								<td><input type="time" name="name"></td>
							</tr>

							<tr>
								<td align="right"><label for="name">End</label></td>
								<td><input type="time" name="name"></td>
							</tr>

							<tr><td><label for="name">Skills:</label></td></tr>
							<tr>
								<td>
									<select>
										<option>JavaScript</option>
										<option>ActionScript</option>
										<option>HAXE</option>
										<option>CoffeeScript</option>
										<option>Dart</option>
									</select>
								</td>

								<td>
									<label for="name">1</label><input type="radio" name="skill1">
									<label for="name">2</label><input type="radio" name="skill1">
									<label for="name">3</label><input type="radio" name="skill1">
									<label for="name">4</label><input type="radio" name="skill1">
									<label for="name">5</label><input type="radio" name="skill1">
								</td>
							</tr>

							<tr>
								<td>
									<select>
										<option>React</option>
										<option>Angular</option>
										<option>Polymer</option>
									</select>
								</td>

								<td>
									<label for="name">1</label><input type="radio" name="skill1">
									<label for="name">2</label><input type="radio" name="skill1">
									<label for="name">3</label><input type="radio" name="skill1">
									<label for="name">4</label><input type="radio" name="skill1">
									<label for="name">5</label><input type="radio" name="skill1">
								</td>

							</tr>

							<tr>
								<td>
									<select>
										<option>D3</option>
										<option>Three.js</option>
										<option>Babylon</option>
									</select>
								</td>
								<td>
									<label for="name">1</label><input type="radio" name="skill1">
									<label for="name">2</label><input type="radio" name="skill1">
									<label for="name">3</label><input type="radio" name="skill1">
									<label for="name">4</label><input type="radio" name="skill1">
									<label for="name">5</label><input type="radio" name="skill1">
								</td>
							</tr>

							<tr>
								<td>
									Photo
								</td>
								<td>
									<input type="file" name="image" accept=".jpg">
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="submit" name="Submit">
								</td>
								<td></td>
							</tr>
						</table>
					</p>
				</ul>
			</form>
		</td>
		<td width="30%"/>
