<!doctype html>
<style type="text/css">
	p, li {
		font-family: "Charter";
	}

	h1 {
		font-family: "Charter";
		font-style: "Bold";
	}

	h3 {
		font-family: "Charter";
	}

</style>

<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<title>ipr1_2</title>
</head>
<body>
	<div>
		<div>
			<div width="30%"/>
			<div>
				<p><img src="res/issoft-logo.png"/></p>
				<h1>ISsoft Internship</h1>
				<p>We invite you to join an internship program.</p>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/9No-FiEInLA?ecver=1" frameborder="0" allowfullscreen></iframe>
				<h3>Registration Form</h3>
				<form>
					<p>
						<div>
							<div>
								<div><label>Full name</label></div>
								<div><input type="text" name="full-name"></div>
							</div>
							<div>
								<div><label for="email">Email</label></div>
								<div><input type="email" name="email"></div>
							</div>
							<div>
								<div><label for="university">University</label></div>
								<div><input type="text" name="university"></div>
							</div>
							<div>
								<div><label for="specialty">Specialty</label></div>
								<div><input type="text" name="specialty"></div>
							</div>
							<div><div>Type:</div></div>
							<div>
								<div></div>
								<div><input type="radio" name="practice-type"><label>Production</label></div>
							</div>
							<div>
								<div></div>
								<div><input type="radio" name="practice-type"><label>Pre-diploma</label></div>
							</div>
							<div><div>Dates:</div></div>
							<div>
								<div align="right"><label>Start</label></div>
								<div><input type="date" name="start-date"></div>
							</div>

							<div>
								<div align="right"><label>End</label></div>
								<div><input type="date" name="end-date"></div>
							</div>

							<div><div>Working hours:</div></div>
							<div>
								<div align="right"><label>Start</label></div>
								<div><input type="time" name="start-time"></div>
							</div>

							<div>
								<div align="right"><label>End</label></div>
								<div><input type="time" name="end-time"></div>
							</div>

							<div><div><label>Skills:</label></div></div>
							<div>
								<div>
									<select name="skill1set">
										<option>JavaScript</option>
										<option>HAXE</option>
										<option>CoffeeScript</option>
										<option>Dart</option>
									</select>
								</div>

								<div>
									<label>1</label><input type="radio" name="skill1rate">
									<label>2</label><input type="radio" name="skill1rate">
									<label>3</label><input type="radio" name="skill1rate">
									<label>4</label><input type="radio" name="skill1rate">
									<label>5</label><input type="radio" name="skill1rate">
								</div>
							</div>

							<div>
								<div>
									<select name="skill2set">
										<option>React</option>
										<option>Angular</option>
										<option>Polymer</option>
									</select>
								</div>

								<div>
									<label>1</label><input type="radio" name="skill2rate">
									<label>2</label><input type="radio" name="skill2rate">
									<label>3</label><input type="radio" name="skill2rate">
									<label>4</label><input type="radio" name="skill2rate">
									<label>5</label><input type="radio" name="skill2rate">
								</div>

							</div>

							<div>
								<div>
									<select name="skill3set">
										<option>D3</option>
										<option>Three.js</option>
										<option>Babylon</option>
									</select>
								</div>
								<div>
									<label>1</label><input type="radio" name="skill3rate">
									<label>2</label><input type="radio" name="skill3rate">
									<label>3</label><input type="radio" name="skill3rate">
									<label>4</label><input type="radio" name="skill3rate">
									<label>5</label><input type="radio" name="skill3rate">
								</div>
							</div>

							<div>
								<div>
									Photo
								</div>
								<div>
									<input type="file" name="id-image" accept=".jpg">
								</div>
							</div>
							<div>
								<div></div>
								<div>
									<input type="submit" name="Submit">
								</div>
								<div></div>
							</div>
						</div>
					</p>
				</ul>
			</form>
		</div>
		<div width="30%"/>
	</div>
</div>
</body>
<footer>
	<p align="center">

	</p>
</footer>
</html>
